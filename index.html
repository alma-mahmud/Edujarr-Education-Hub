<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
  <title>Edujarr | Online Education Hub</title>
</head>
<body class="bg-white font-sans">

  <nav class="bg-white border-b border-gray-100 sticky top-0 z-50 py-4">
    <div class="custom-container">
        
        <div class="shrink-0">
            <img src="src/Images/Main-logo/main-logo.png" alt="Logo" class="h-10">
        </div>

        <ul class="hidden lg:flex items-center gap-10">
            <li><a href="#" class="nav-link" style="color: #2AAA94;">Home <i class="fa-solid fa-chevron-down text-xs"></i></a></li>
            <li><a href="#" class="nav-link">Courses <i class="fa-solid fa-chevron-down text-xs"></i></a></li>
            <li><a href="#" class="nav-link">Blog <i class="fa-solid fa-chevron-down text-xs"></i></a></li>
            <li><a href="#" class="nav-link">Shop <i class="fa-solid fa-chevron-down text-xs"></i></a></li>
            <li><a href="#" class="nav-link">Pages <i class="fa-solid fa-chevron-down text-xs"></i></a></li>
            <li><a href="#" class="nav-link">Events <i class="fa-solid fa-chevron-down text-xs"></i></a></li>
        </ul>

        <div class="flex items-center gap-8">
            <div class="hidden sm:flex items-center gap-6 text-gray-600 text-xl">
                <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
                <i class="fa-regular fa-user cursor-pointer"></i>
                <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
            </div>

            <div class="flex items-center gap-6">
                <a href="#" class="nav-link">Login</a>
                <a href="#" class="btn-signup">Signup</a>
            </div>
        </div>

    </div>
</nav>
<!-- Banner Section -->
<section class="hero-banner">
    <div class="custom-container grid lg:grid-cols-2 gap-10 items-center">
        
        <div>
            <p class="uppercase tracking-widest text-sm font-semibold mb-4 opacity-90">Successful Coaches are Visionaries</p>
            <h1 class="text-5xl xl:text-7xl font-bold leading-tight mb-8">
                Good <span class="text-[#00CBB8]">coaching</span> is <br> 
                good teaching & <br> 
                nothing else.
            </h1>
            
            <div class="flex items-center gap-6 mb-12">
                <button class="bg-transparent border border-white px-8 py-3 rounded-md font-semibold hover:bg-white hover:text-[#04016C] transition">View Courses</button>
                <button class="font-semibold flex items-center gap-2">Get Free Consultation <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="bg-white rounded-lg p-2 flex max-w-lg shadow-xl">
                <input type="text" placeholder="What do you want to learn today?" class="flex-grow px-4 py-3 text-gray-800 outline-none">
                <button class="bg-[#4A16BD] text-white px-6 py-3 rounded-md font-bold">Search</button>
            </div>
        </div>

        <div class="relative flex justify-center">
            <div class="w-full max-w-md h-[500px] bg-white/10 rounded-2xl border border-white/20 flex items-center justify-center italic text-white/50">
                <img src="src/Images/Banner/banner.png" alt="">
             </div>
        </div>

    </div>
</section>

</body>
</html>
